---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  namespace: ingress-nginx
spec:
  dnsNames:
    - "*.{{ .Values.global.externalDomainName }}"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  secretName: wildcard-tls
  usages:
    - digital signature
    - key encipherment

